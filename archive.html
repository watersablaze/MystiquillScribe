        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;

        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100%;
            max-height: 100%;
            z-index:-100;

}
        .entry-section {

            color: #00FF00;

        }

        }

            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            color: #00FF00;
        }

        .menu {
            position: relative;
            display: inline-block;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #575757;
            color: #00FF00;
        }

        .menu:hover .dropdown {
            display: block;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 0.5em;
            text-align: center;
            letter-spacing: 30px;
            padding-top: 50px;
        }
