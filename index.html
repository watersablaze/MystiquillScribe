    <title>Digital Journal</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100%;
            max-height: 100%;
            z-index:-100;
            filter: opacity(30%);
        }
        #opening-animation, #journal {
            max-width: 800px;
            width: 100%;
            line-height: 1.2;
            white-space: pre-wrap;
            text-align: left;
        }

        #opening-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            line-height: 1.2; /* Adjust line spacing for opening animation */
        }

        #journal {
            position: absolute;
            top: 20px; /* Position near the top */
            left: 50%;
            transform: translateX(-50%);
            display: none;
            line-height: 1.2; /* Adjust line spacing for opening animation */
        }

        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #00FF00;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        .nav {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            cursor: pointer;
            color: #00FF00;
        }

        .menu {
            position: relative;
            display: inline-block;
        }

        .dropdown {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 150px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #575757;
            color: #00FF00;
        }

        .menu:hover .dropdown {
            display: block;
        }
    </style>
</head>

        function typeWriter() {
            const targetElement = document.getElementById(isJournalVisible ? "journal" : "opening-animation");

            if (index < currentText.length) {
                targetElement.innerHTML = currentText.substring(0, index + 1) + '<span class="cursor">&nbsp;</span>';

                targetElement.innerHTML = currentText + '<span class="cursor">&nbsp;</span>';
            }
        }

        };
